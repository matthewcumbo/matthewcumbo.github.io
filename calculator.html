<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <label for="val1">Value 1:</label>
    <input type="number" id="val1">
    <br>
    <label for="val2">Value 2:</label>
    <input type="number" id="val2">
    <br>
    <button onclick="calc('add');"><i class="fa-solid fa-plus"></i></button>
    <button onclick="calc('sub');"><i class="fa-solid fa-minus"></i></i></button>
    <button onclick="calc('mul');"><i class="fa-solid fa-xmark"></i></button>
    <button onclick="calc('div');"><i class="fa-solid fa-divide"></i></button>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" disabled>

    <script src="Scripts/calc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</body>
</html>
